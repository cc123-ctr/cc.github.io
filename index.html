<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的微信二维码</title>
    
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 80%; /* 可以根据需求调整宽度 */
            max-width: 1200px;
        }
        .text {
            font-size: 40px; /* 增大字体大小 */
            margin-right: 20px; /* 增加右边距 */
            padding: 20px; /* 添加内边距 */
            display: flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap; /* 防止文字换行 */
            writing-mode: horizontal-tb; /* 确保文字横向展示 */
        }
        .qrcode {
            width: 1074px; /* 调整二维码大小 */
            height: auto; /* 高度自适应 */
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text">
          
            
        </div>
        <img class="qrcode" src="qrcode.jpg" alt="微信二维码">
    </div>
</body>
</html>
